<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-primary text-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Voeg nieuwe data toe</h3>
            </div>
            <div class="col-4 text-right">
              <a class="btn btn-primary" (click)="addDate(name.value,start.value,end.value,description.value)">Voeg toe</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-product-name">Naam evenement/gebeurtenis</label>
                    <input type="text" id="input-product-name" class="form-control form-control-alternative"
                           placeholder="Naam evenement/gebeurtenis" value="" #name>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="start-date">(Begin) Datum</label>
                    <input type="date" class="form-control form-control-alternative" id="start-date" name="start-date" #start>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="end-date">Eventuele eind datum</label>
                    <input type="date" class="form-control form-control-alternative" id="end-date" name="end-date" #end>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <label class="form-control-label" for="description">Beschrijving</label>
                  <textarea class="form-control form-control-alternative" rows="4" id="description" #description></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
