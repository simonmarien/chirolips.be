<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-primary text-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Huidige kalender data</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="pl-lg-4">
              <div class="row" *ngFor="let date of dates | async">
                <div class="col-lg-10 text-white">
                  <div class="form-group">
                    <h5 class="form-control-label">{{date.name}} valt op/tussen {{date.beginDate}}
                      & {{date.endDate}}</h5>
                    <p>{{date.description}}</p>
                  </div>
                </div>
                <div class="col-lg-2 text-white">
                  <div class="form-group">
                    <a class="btn btn-secondary" (click)="removeDate(date.identifier)">Verwijder</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
